<!DOCTYPE html>
<html>
    <head>
        <title>Tính S hình cn</title>
    </head>
    <body>
        <script>
            var cd, cr, dt;
            cd = parseInt(prompt("Nhap chieu dai: "));
            cr = parseInt(prompt("Nhap chieu rong: "));
            dt = cd*cr;
            document.write("Dien tich hinh chu nhat la: ",dt);
        </script>
    </body>
</html>
